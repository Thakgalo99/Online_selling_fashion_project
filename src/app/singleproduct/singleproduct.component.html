<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-sm-12">
            <div class="row align-items-md-stretch">
                <div class="col-md-5">
                    <div class="h-100 p-3 text-whiterounded-3">
                        <img src="{{product.strImage}}" width="100%" height="300" />
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="h-100 p-2 rounded-3">
                        <div class="card">
                            <div class="card-header"> Details</div>
                            <div class="card-body">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td> Id</td>
                                            <td>{{product._id}}</td>
                                        </tr>
                                        <tr>
                                            <td> Name</td>
                                            <td>{{product.strName}}</td>
                                        </tr>
                                        <tr>
                                            <td> Quantity</td>
                                            <td>{{product.intQuantity}} left.</td>
                                        </tr>
                                        <tr>
                                            <td> Price</td>
                                            <td>{{product.intPrice}}</td>
                                        </tr>
                  
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" [routerLink]="['/editproduct', product._id]" *ngIf="CheckIfAdministrator()" class="btn btn-secondary" style="margin-left: 10px;">Edit</button>
                                        <button type="button" *ngIf="CheckIfAdministrator()" (click)="deleteProduct()" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
