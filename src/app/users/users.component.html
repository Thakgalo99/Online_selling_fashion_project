<div class="container" style="margin-top: 50px;">
    <div class="row" style="margin-top: 50px;">
        <div class="col-sm-3">
            <a routerLink='/adduser' class="btn btn-secondary">Add New User</a>
        </div>
    </div>
    <div class="row" style="margin-top: 50px;">
        <div class="col-sm-12">
            <table class="table table-hover">
                <thead style="    background: rgb(33 37 41);color:aliceblue;">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of Users">
                        <td>{{ user.strFirstName }}</td>
                        <td>{{ user.strLastName }}</td>
                        <td>{{ user.strEmail }}</td>
                        <td>{{ user.strUserRole }}</td>
                        <td>
                            <a [routerLink]="['/singleuser', user._id]" class="btn btn-secondary">Update</a>
                        </td>
                        <td>
                            <button type="button" (click)="DeleteUser(user._id)" class="btn btn-danger"
                                style="margin-left: 15px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
