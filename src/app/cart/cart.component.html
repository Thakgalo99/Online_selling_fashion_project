<div class="container" style="margin-top: 50px;">
    <div class="row" style="margin-top: 50px;">
        <div class=" col-sm-12">
            <table class="table table-hover">
                <thead style="background: rgb(33 37 41);color:aliceblue;">
                    <tr>
                        <th>Product Name</th>
                        <th>Product Quantity</th>
                        <th>Product Price</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cart of Products">
                        <td>{{ cart.strName }}</td>
                        <td>{{ cart.intQuantity }}</td>
                        <td>{{ cart.intPrice}}</td>
                        <td>
                            <button (click)="removeCartItem(cart._id)" class="btn btn-danger">remove</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <br><br>
                    <tr style="margin-top: 50px;">
                        <td>
                            <a routerLink='/checkout' class="btn btn-secondary">Checkout Products</a>
                        </td>
                    </tr>
                </tfoot>
              </table>
        </div>
    </div>
</div>
