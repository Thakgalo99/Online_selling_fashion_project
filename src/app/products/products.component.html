<div class="container" style="margin-top: 15px;">
    <div class="row">
        <div class="col-12 text-center">
            <h4>Latest Fashion</h4>
        </div>
    </div>
    <div class="row" style="margin-top: 15px;">
        <div class="col-sm-3">
            <a routerLink='/addproduct' *ngIf="CheckIfAdministrator()" class="btn btn-secondary">Add Product</a>
        </div>
    </div>
      <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">View All Products</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">View Accessories</button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2" style="margin-top: 20px;">
                <div *ngFor="let product of products">
                    <div class="col-sm-3">
                        <div class="card shadow" style="width: 18rem;">
                            <img class="card-img-top" src="{{product.strImage}}" alt="">
                            <div class="card-body">
                                <h5 class="card-title">{{product.strName}}</h5>
                                <p>Price:$ {{product.intPrice}} </p><p>Category: {{product.strCategory}} </p>
            
                                <div class="row">
                                    <div class="col-sm-4">
                                        <a type="button" (click)="AddToCart(product)"
                                            class="btn btn-secondary btn-sm">Add To Cart</a>
                                    </div>
                                    <div class="col-sm-4">
                                        <a (click)="AddToWish(product)" type="button" class="btn btn-secondary btn-sm">Wishlist Item</a>
                                    </div>
                                    <div class="col-sm-4">
                                        <a [routerLink]="['/singleproduct', product._id]"
                                            class="btn btn-secondary btn-sm">View Item</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><br>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div class="row" style="margin-top: 20px;">
                <div *ngFor="let product of products">
                    <div *ngIf="product.strCategory == 'Accessory'">
                        <div class="col-sm-3">
                            <div class="card shadow" style="width: 18rem;">
                                <img class="card-img-top" src="{{product.strImage}}" alt="">
                                <div class="card-body">
                                    <h5 class="card-title">{{product.strName}}</h5>
                                    <p>Price:$ {{product.intPrice}} </p><p>Category: {{product.strCategory}} </p>
                
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <a type="button" (click)="AddToCart(product)"
                                                class="btn btn-secondary btn-sm">Add To Cart</a>
                                        </div>
                                        <div class="col-sm-4">
                                            <a (click)="AddToWish(product)" type="button" class="btn btn-secondary btn-sm">Wishlist Item</a>
                                        </div>
                                        <div class="col-sm-4">
                                            <a [routerLink]="['/singleproduct', product._id]"
                                                class="btn btn-secondary btn-sm">View Item</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><br>
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>
