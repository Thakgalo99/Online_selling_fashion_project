<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-sm-12">
            <div class="row align-items-md-stretch">
                <div class="col-md-5">
                    <div class="h-100 p-3 text-whiterounded-3">
                        <img src="{{product.strImage}}" width="100%" height="300" />
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="h-100 p-2 rounded-3">
                        <div class="card">
                            <div class="card-header"> Details</div>
                            <div class="card-body">
                                <table class="table">
                                    <tbody>

                                        <tr>
                                            <td> Name</td>
                                            <td> <input type="text" class="form-control" value="{{product.strName}}" name="strName" #strName="ngModel" [(ngModel)]="product.strName"
                                                placeholder="Product Name" /></td>
                                        </tr>
                                        <tr>
                                            <td> Quantity</td>
                                            <td> <input type="number" value="{{product.intQuantity}}" class="form-control" name="intQuantity" #age="ngModel" [(ngModel)]="product.intQuantity" placeholder="Quantity"
                                                /></td>
                                        </tr>
                                        <tr>
                                            <td> Price</td>
                                            <td> <input type="number" value="{{product.intPrice}}" class="form-control" name="intPrice" #email="ngModel" [(ngModel)]="product.intPrice"
                                                placeholder="Price"  /></td>
                                        </tr>
                                        <tr>
                                            <td> Category</td>
                                            <td><input type="text" value="{{product.strCategory}}" class="form-control" name="strCategory" #age="ngModel" [(ngModel)]="product.strCategory"
                                                /></td>
                                        </tr>
                                        <tr>
                                            <td> Image</td>
                                            <td><input type="text" value="{{product.strImage}}" class="form-control" name="strImage" #age="ngModel" [(ngModel)]="product.strImage"
                                                /></td>
                                        </tr>
                  
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" (click)="ItemEdited()" class="btn btn-secondary" style="margin-left: 10px;">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
